<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jCinema</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/films}">Кинотека</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3">
            <div class="row mb-3">
                <div class="col-3">
                    <div class="mb-3">
                        <p><img th:src="@{/files/{fileId}(fileId=*{film.fileId})}"
                                class="w-100" alt="No image"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Название</b></label>
                        <p type="text" class="form-control" id="name" th:text="${film.name}"></p>
                        <label for="genre" class="form-label"><b>Жанр</b></label>
                        <p type="text" class="form-control" id="genre" th:text="${film.genre}"></p>
                        <label for="year" class="form-label"><b>Год выпуска</b></label>
                        <p type="text" class="form-control" id="year" th:text="${film.year}"></p>
                        <label for="minimalAge" class="form-label"><b>Минимальный возраст</b></label>
                        <p type="text" class="form-control" id="minimalAge" th:text="${film.minimalAge}"></p>
                        <label for="durationInMinutes" class="form-label"><b>Продолжительность в минутах</b></label>
                        <p type="text" class="form-control" id="durationInMinutes"
                           th:text="${film.durationInMinutes}"></p>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <p class="form-control" id="description" rows="25" th:text="${film.description}"></p>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/films}">Назад</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
